
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CourseWebsite Schema-Driven Design</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans+TC:wght@400;500;600&family=JetBrains+Mono:wght@400;500&family=Space+Grotesk:wght@500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --color-bg-canvas: #f4f5f7;
            --color-bg-surface: #ffffff;
            --color-text-primary: #121826;
            --color-text-secondary: #4b5565;
            --color-border-subtle: #dde3ea;
            --color-accent-theme-1: #1d4ed8;
            --color-accent-theme-2: #0f766e;
            --color-status-info: #2563eb;
            --color-status-success: #15803d;
            --color-status-warning: #b45309;

            --type-display: clamp(2rem, 3vw, 3.4rem);
            --type-h1: clamp(1.7rem, 2.4vw, 2.6rem);
            --type-h2: clamp(1.25rem, 1.9vw, 1.8rem);
            --type-h3: 1.05rem;
            --type-body: 1rem;
            --type-caption: 0.88rem;
            --type-micro: 0.75rem;
            --tracking-tight: -0.01em;
            --tracking-normal: 0;
            --tracking-wide: 0.08em;

            --space-10: 2.5rem;
            --radius-sm: 0.375rem;
            --radius-md: 0.625rem;
            --radius-xl: 1rem;
            --radius-2xl: 1.5rem;
            --shadow-sm: 0 6px 18px rgba(18, 24, 38, 0.06);
            --shadow-md: 0 14px 34px rgba(18, 24, 38, 0.09);

            --container-max: 1160px;
            --section-padding-y: 2.75rem;
            --grid-gap-sm: 0.875rem;
            --grid-gap-md: 1.25rem;
        }

        body {
            font-family: 'IBM Plex Sans TC', sans-serif;
            background-color: var(--color-bg-canvas);
            color: var(--color-text-primary);
            letter-spacing: var(--tracking-normal);
        }

        code, .font-mono {
            font-family: 'JetBrains Mono', monospace;
        }
    </style>
</head>
<body>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
</body>
</html>
